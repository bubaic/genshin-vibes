name: Build Verification

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    paths-ignore:
      - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build themes
        run: bun run theme:build
